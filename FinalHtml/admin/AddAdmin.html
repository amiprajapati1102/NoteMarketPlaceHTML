    <!--Form-->
    <div class="container form-wrap x-t-100">

        <form>

            <div class="form-heading">
                <h3>Add Administrator</h3>
            </div>

            <div class="row">


                <div class="col-md-8">

                    <div class="form-group">
                        <label for="first-name">First Name *</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Enter your first name">
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name *</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Enter your last name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter your email address">
                    </div>


                    <div class="form-group col-md-12" style="padding: 0;">
                        <label for="exampleInputfname">Phone Number</label>


                        <div class="row">

                            <div class="col-md-3" style="width: 30%;">
                                <div class="input-group">

                                    <select class="custom-select" id="phone-number-code">
                                        <option selected>+91</option>
                                        <option value="1">+95</option>
                                        <option value="2">+1</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-9" style="width: 70%;">
                                <input type="text" class="form-control" id="phone-number"
                                    placeholder="Enter your phone number">
                            </div>
                        </div>

                    </div>


                </div>
            </div>


            <button type="button" class="btn btn-primary x-t-30 x-b-60" id="submit-btn-user">SUBMIT</button>

        </form>
