    <!--Form For Add Notes-->
    <section class="container form-wrap">
        <form>
            <div class="form-heading">
                <h3>Basic Note Details</h3>
            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="Title">Title *</label>
                    <input type="text" class="form-control" id="Title" placeholder="Enter your notes title">
                </div>

                <div class="form-group col-md-6">
                    <label for="category">Category *</label>
                    <div class="input-group mb-3">

                        <select class="custom-select" id="category">
                            <option selected>Select your category</option>
                            <option value="1">category 1</option>
                            <option value="2">category 2</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="exampleInputfname">Display Picture</label>
                    <div class="upload-custom">
                        <button onclick="document.getElementById('getFile').click()">
                            <img src="../img/User-Profile/upload-file.png">
                        </button>
                        <input type="file" id="getFile" style="visibility: hidden;">
                        <p class="text-center">Upload a picture</p>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="getNote">Upload notes *</label>
                    <div class="upload-custom">
                        <button onclick="document.getElementById('getNote').click()">
                            <img src="../img/User-Profile/upload-note.png">
                        </button>
                        <input type="file" id="getNote" style="visibility: hidden;">
                        <p class="text-center">Upload your notes</p>
                    </div>
                </div>

            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="getNote">Type</label>
                    <div class="input-group mb-3">

                        <select class="custom-select" id="Type">
                            <option selected>Select your note type</option>
                            <option value="1">Type-1</option>
                            <option value="2">Type-2</option>

                        </select>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="pages">Number of Pages</label>
                    <input type="text" class="form-control" id="pages" placeholder="Enter number of pages">
                </div>

            </div>

            <div class="form-row">

                <div class="form-group col-md-6">

                    <label for="discription">Description *</label>
                    <textarea class="form-control" id="discription" placeholder="Enter your notes title"
                        rows="5"></textarea>

                </div>

            </div>

            <div class="form-heading">
                <h3>Institution Information</h3>
            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="country">Country *</label>
                    <div class="input-group mb-3">

                        <select class="custom-select" id="country">
                            <option selected>Select your country</option>
                            <option value="1">India</option>

                        </select>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="institution">Institution Name</label>
                    <input type="text" class="form-control" id="institution" placeholder="Enter your institution name">
                </div>

            </div>


            <div class="form-heading">
                <h3>Course Details</h3>
            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="course-name">Course Name</label>
                    <input type="text" class="form-control" id="course-name" placeholder="Enter your course name">
                </div>

                <div class="form-group col-md-6">
                    <label for="course-code">Course Code</label>
                    <input type="text" class="form-control" id="course-code" placeholder="Enter your course code">
                </div>

            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="professor">Professor / Lecturer</label>
                    <input type="text" class="form-control" id="professor" placeholder="Enter your professor name">
                </div>

            </div>


            <div class="form-heading">
                <h3>Selling Information</h3>
            </div>

            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputfname">Sell For*</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="free"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1" style="margin-left: 10px;">Free</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="paid"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2" style="margin-left: 10px;">Paid</label>
                        </div>

                        <div class="form-group">
                            <label for="sell-price">Sell Price *</label>
                            <input type="text" class="form-control" id="sell-price" placeholder="Enter your price">
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="getPreview">Note Preview</label>
                    <div class="upload-custom-add-notes">
                        <button onclick="document.getElementById('getPreview').click()">
                            <img src="../img/User-Profile/upload-note.png">
                        </button>
                        <input type="file" id="getPreview" style="visibility: hidden;">
                        <p class="text-center">Upload a file</p>
                    </div>
                </div>

            </div>
            <div class="row">
            <div class="col-md-2"> <button type="button" class="btn btn-primary x-b-20" id="submit-btn-user">SAVE</button></div>
           
            <div class="col-md-2">  <button type="button" class="btn btn-primary x-b-20" id="submit-btn-user">PUBLISH</button></div>
        </div>
