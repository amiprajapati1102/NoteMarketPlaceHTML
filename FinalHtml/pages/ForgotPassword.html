<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Ami Prajapati -Forgot Password </title>
    <!--Style Files-->
    <link rel="shortcut icon" href="../img/login/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pages/loginStyle.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>

<body>
    <section class="main">
        <div class="container-login">
            <div class="login">
                <span class="top-img">
                    <img src="../img/login/top-logo.png" alt="Logo">
                </span>

                <form class="login-form">

                    <div class="heading">
                        <h4 class="text-center">Forgot Password?</h4>
                        <p class="text-center">Enter your email to reset your password</p>
                    </div>

                    <div class="form-group x-b-30">
                        <label for="forgot-email">Email</label>
                        <input type="email" class="form-control" id="forgot"  placeholder="Enter Your Email">

                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="submit-btn">SUBMIT</button>

                </form>
            </div>
        </div>
    </section>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap/bootstrap.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/script.js"></script>

</body>

</html>
