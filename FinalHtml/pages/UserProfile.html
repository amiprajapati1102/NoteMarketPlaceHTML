     <div class="container form-wrap">

         <form>
            
            <div class="form-heading">
                <h3>Basic Profile Details</h3>
            </div>
             
            <div class="form-row">

                 <div class="form-group col-md-6">
                     <label for="first-name">First Name *</label>
                     <input type="text" class="form-control" id="first-name" placeholder="Enter your first name">
                 </div>

                 <div class="form-group col-md-6">
                     <label for="last-name">Last Name *</label>
                     <input type="text" class="form-control" id="last-name" placeholder="Enter your last name">
                 </div>

             </div>

             <div class="form-row">
                 <div class="form-group col-md-6">
                     <label for="email">Email *</label>
                     <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email address">
                 </div>

                 <div class="form-group col-md-6">
                     <label for="dob">Date Of Birth</label>
                     <input type="date" class="form-control" id="dob" placeholder="Enter your date of birth">
                 </div>

             </div>
             
                <div class="form-row">
                 <div class="form-group col-md-6">
                     <label for="gender">Gender</label>
                     <div class="input-group mb-3">

                         <select class="custom-select" id="gender">
                             <option selected>Select your gender</option>
                             <option value="1">Male</option>
                             <option value="2">Female</option>
                             <option value="3">Other</option>
                         </select>
                     </div>
                 </div>


                 <div class="form-group col-md-6">
                     <label for="phone-number">Phone Number</label>


                     <div class="row">

                         <div class="col-md-3" style="width: 30%;">
                             <div class="input-group mb-3">

                                 <select class="custom-select" id="phone-number-code">
                                     <option selected>+91</option>
                                     <option value="1">+95</option>
                                     <option value="2">+1</option>
                                     <option value="3">+80</option>
                                     <option value="4">+236</option>
                                     <option value="5">+35</option>
                                     <option value="6">+23</option>
                                 </select>
                             </div>
                         </div>

                         <div class="col-md-9" style="width: 70%; padding-left: 0;">
                             <input type="text" class="form-control" id="phone-number" placeholder="Enter your phone number">
                         </div>
                     </div>
                 </div>

             </div>

             <div class="form-row">


                 <div class="form-group col-md-6">
                     <label for="profilePic">Profile Picture</label>
                     <div class="upload-custom">
                         <button onclick="document.getElementById('profilePic').click()">
                             <img src="../images/User-Profile/upload.png">
                         </button>
                         <input type="file" id="profilePic" style="visibility: hidden;">
                         <p class="text-center">Upload a picture</p>
                     </div>
                 </div>

             </div>
             
             <div class="form-heading">
                <h3>Address Details</h3>
            </div>
             
            <div class="form-row">

                 <div class="form-group col-md-6">
                     <label for="address1">Address Line 1 *</label>
                     <input type="text" class="form-control" id="address1" placeholder="Enter your address">
                 </div>

                 <div class="form-group col-md-6">
                     <label for="address2">Address Line 2</label>
                     <input type="text" class="form-control" id="address2" placeholder="Enter your address">
                 </div>

             </div>

             <div class="form-row">
                 <div class="form-group col-md-6">
                     <label for="city">City *</label>
                     <input type="text" class="form-control" id="city" placeholder="Enter your city">
                 </div>

                 <div class="form-group col-md-6">
                     <label for="state">State *</label>
                     <input type="text" class="form-control" id="state" placeholder="Enter your state">
                 </div>

             </div>
             
                <div class="form-row">
                 <div class="form-group col-md-6">
                     <label for="zipcode">ZipCode *</label>
                     <input type="text" class="form-control" id="zipcode" placeholder="Enter your zipcode">
                 </div>


                 <div class="form-group col-md-6">
                     <label for="country">Country *</label>
                     <div class="input-group mb-3">

                         <select class="custom-select" id="country">
                             <option selected>Select your country</option>
                             <option value="1">India</option>
                             <option value="2">US</option>
                             <option value="3">United Kingdom</option>
                             <option value="4">Sydney</option>
                             <option value="5">Melbourne</option>
                             <option value="6">Canada</option>
                         </select>
                     </div>
                 </div>

             </div>
             
             
             <div class="form-heading">
                <h3>University and College Information</h3>
            </div>
             
            <div class="form-row">

                 <div class="form-group col-md-6">
                     <label for="university">University</label>
                     <input type="text" class="form-control" id="university" placeholder="Enter your first name">
                 </div>

                 <div class="form-group col-md-6">
                     <label for="college">College</label>
                     <input type="text" class="form-control" id="college" placeholder="Enter your last name">
                 </div>

             </div>
            
            <button type="button" class="btn btn-primary m-b-20" id="submit-btn-user">SUBMIT</button>
