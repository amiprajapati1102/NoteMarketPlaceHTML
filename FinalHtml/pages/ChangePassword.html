<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Ami Prajapati Change Password </title>
    <link rel="shortcut icon" href="../images/logo/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>

<body>
    <div class="main-wrap">
        <div class="container-login" style="background-image: url('../images/background/banner-with-overlay.jpg');">

            <div class="wrap-login">

                <span class="login-form-title">
                    <img src="../images/logo/logo-white.png" alt="Logo">
                </span>

                <form class="login-form">

                    <div class="heading">
                        <h4 class="text-center">Change Password</h4>
                        <p class="text-center">Enter your new password to change your password</p>
                    </div>

                    <div class="form-group">
 
                        <label for="old-password">Old Password</label>
                           
                        <div class="inputContainer">

                            <input type="password" id="old-password" class="form-control" placeholder="Password" name="password">
                            <span toggle="#old-password" class="fa fa-fw fa-eye field-icon toggle-password">
                            </span>
                        </div>
                        
                    </div>
                       
                    <div class="form-group">
                        
                        <label for="new-password">New Password</label>
                           
                        <div class="inputContainer">

                            <input type="password" id="new-password" class="form-control" placeholder="Password" name="password">
                            <span toggle="#new-password" class="fa fa-fw fa-eye field-icon toggle-password">
                            </span>
                        </div>
    
                    </div>
                    
                    <div class="form-group m-b-30">
                        
                        <label for="confirm-password">Confirm Password</label>
                           
                        <div class="inputContainer">

                            <input type="password" id="confirm-password" class="form-control" placeholder="Password" name="password">
                            <span toggle="#confirm-password" class="fa fa-fw fa-eye field-icon toggle-password">
                            </span>
                        </div>
       
                    </div>

                    <button type="button" class="btn btn-primary btn-lg btn-block" id="submit-btn">SUBMIT</button>

                </form>
            </div>
        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap/bootstrap.js"></script>
    <script src="../js/script.js"></script>

</body>

</html>
